<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>.msg viewer</title>
    <meta charset="UTF-8">
    <meta name="description" content="A tool that allows you to easily view the content of the Outlook .msg file.">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./lib/styles/styles.css">
    <link rel="icon" href="">
  </head>
  <body>
    <div id="root">
      <div id="info">
        <div class="info-content">
          <h1>.msg viewer</h1>
          <span>This tool allows you to easily view the content of the Outlook .msg file. Simply select the file you want to view or drop it on this page.</span>
          <label for="file" class="btn">Select .msg file</label>
          <input type="file" id="file" name="file" accept=".msg" hidden />
        </div>
        <span class="info-footer">If you wish to support me, you can buy me a&nbsp;<a class="footer-link" href="https://buymeacoffee.com/markian98f">coffee</a></span>
      </div>
      
      <div id="msg"></div>
    </div>

    <script type="module" src="./lib/scripts/index.ts"></script>
  </body>
</html>
